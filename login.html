<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Election System - Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .candidate-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .party-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .candidate-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .login-container {
            max-width: 500px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-check2-square me-2"></i>Student Election System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="nav-public">
                            <i class="bi bi-people-fill me-1"></i> Public Gallery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html" id="nav-vote">
                            <i class="bi bi-check2-circle me-1"></i> Vote Now
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html" id="nav-admin">
                            <i class="bi bi-gear-fill me-1"></i> Admin Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login and Voting Page -->
        <div id="vote-page">
            <div class="login-container mx-auto my-5" id="login-form">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Student Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" placeholder="6-digit ID">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary w-100" id="login-btn">Login</button>
                    </div>
                </div>
            </div>

            <div class="d-none" id="ballot-section">
                <h2 class="text-center mb-4">Cast Your Vote</h2>
                <div class="alert alert-info text-center" role="alert" id="ballot-status">
                    Select your preferred candidate below
                </div>
                <div class="row" id="ballot-container">
                    <!-- Ballot cards will be dynamically inserted here -->
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success btn-lg me-2 d-none" id="confirm-vote">Confirm Vote</button>
                    <button class="btn btn-secondary btn-lg" id="back-to-login">Back to Login</button>
                </div>
            </div>

            <div class="d-none" id="voted-section">
                <div class="card shadow mx-auto my-5" style="max-width: 500px;">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="card-title mb-0">Vote Submitted Successfully</h3>
                    </div>
                    <div class="card-body p-4 text-center">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                        <h4 class="my-3">Thank you for voting!</h4>
                        <p>You voted for: <strong id="voted-candidate-name">Candidate Name</strong></p>
                        <p>Your vote was recorded at: <span id="vote-timestamp"></span></p>
                        <button class="btn btn-primary mt-3" id="return-to-gallery">Return to Gallery</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // State management
        const state = {
            selectedCandidateId: null,
            currentVoter: null
        };

        // Utility functions
        function getCandidates() {
            return JSON.parse(localStorage.getItem('candidates') || '[]');
        }

        function getVoters() {
            return JSON.parse(localStorage.getItem('voters') || '[]');
        }

        function saveCandidates(candidates) {
            localStorage.setItem('candidates', JSON.stringify(candidates));
        }

        function saveVoters(voters) {
            localStorage.setItem('voters', JSON.stringify(voters));
        }

        function getElectionSettings() {
            return JSON.parse(localStorage.getItem('electionSettings') || '{}');
        }

        function isVotingActive() {
            const settings = getElectionSettings();
            const now = new Date();
            const startTime = settings.startTime ? new Date(settings.startTime) : null;
            const endTime = settings.endTime ? new Date(settings.endTime) : null;
            
            if (!startTime || !endTime) return false;
            
            return now >= startTime && now <= endTime;
        }

        function getTimeRemaining() {
            const settings = getElectionSettings();
            const now = new Date();
            const startTime = settings.startTime ? new Date(settings.startTime) : null;
            const endTime = settings.endTime ? new Date(settings.endTime) : null;
            
            if (!startTime || !endTime) return { status: 'not-scheduled', message: 'Voting period has not been scheduled' };
            
            if (now < startTime) {
                const diff = startTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return { status: 'not-started', message: `Voting will start in ${hours}h ${minutes}m` };
            } else if (now > endTime) {
                return { status: 'ended', message: 'Voting has ended' };
            } else {
                const diff = endTime - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return { status: 'active', message: `Voting ends in ${hours}h ${minutes}m` };
            }
        }

        // Render ballot
        function renderBallot(candidates) {
            const ballotContainer = document.getElementById('ballot-container');
            ballotContainer.innerHTML = '';
            
            if (candidates.length === 0) {
                ballotContainer.innerHTML = '<p class="text-center">No candidates available. Please contact the admin to add candidates.</p>';
                return;
            }
            
            candidates.forEach(candidate => {
                const photo = candidate.photo || 'https://placehold.co/300x400/007bff/white?text=' + encodeURIComponent(candidate.name);
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card candidate-card h-100">
                        <span class="party-badge badge bg-primary">${candidate.party}</span>
                        <img src="${photo}" class="card-img-top candidate-img" alt="${candidate.name}">
                        <div class="card-body">
                            <h5 class="card-title">${candidate.name}</h5>
                            <p class="card-text">${candidate.party}</p>
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-outline-primary w-100 select-candidate" data-candidate-id="${candidate.id}">Select</button>
                        </div>
                    </div>
                `;
                
                ballotContainer.appendChild(card);
            });
            
            document.querySelectorAll('.select-candidate').forEach(button => {
                button.addEventListener('click', function() {
                    const candidateId = parseInt(this.getAttribute('data-candidate-id'));
                    selectCandidate(candidateId);
                });
            });
        }

        function selectCandidate(candidateId) {
            document.querySelectorAll('.select-candidate').forEach(button => {
                button.classList.remove('btn-primary');
                button.classList.add('btn-outline-primary');
                button.textContent = 'Select';
            });
            
            const selectedButton = document.querySelector(`.select-candidate[data-candidate-id="${candidateId}"]`);
            selectedButton.classList.remove('btn-outline-primary');
            selectedButton.classList.add('btn-primary');
            selectedButton.textContent = 'Selected';
            
            document.getElementById('confirm-vote').classList.remove('d-none');
            state.selectedCandidateId = candidateId;
        }

        // Event handlers
        function handleLogin() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            const voters = getVoters();
            const voter = voters.find(v => v.studentId === studentId && v.password === password);
            
            if (!voter) {
                alert('Invalid Student ID or password');
                return;
            }
            
            if (voter.hasVoted) {
                document.getElementById('login-form').classList.add('d-none');
                document.getElementById('voted-section').classList.remove('d-none');
                
                const candidates = getCandidates();
                const votedCandidate = candidates.find(c => c.id === parseInt(voter.votedFor));
                
                document.getElementById('voted-candidate-name').textContent = votedCandidate ? votedCandidate.name : 'Unknown';
                document.getElementById('vote-timestamp').textContent = voter.voteTime ? new Date(voter.voteTime).toLocaleString() : 'Unknown';
                
                return;
            }
            
            if (!isVotingActive()) {
                const status = getTimeRemaining();
                alert(`Voting is not active. ${status.message}`);
                return;
            }
            
            document.getElementById('login-form').classList.add('d-none');
            document.getElementById('ballot-section').classList.remove('d-none');
            
            state.currentVoter = voter;
            const candidates = getCandidates();
            renderBallot(candidates);
        }

        function handleVote() {
            if (!state.selectedCandidateId) {
                alert('Please select a candidate first');
                return;
            }
            
            const candidates = getCandidates();
            const updatedCandidates = candidates.map(candidate => {
                if (candidate.id === state.selectedCandidateId) {
                    return { ...candidate, votes: (candidate.votes || 0) + 1 };
                }
                return candidate;
            });
            saveCandidates(updatedCandidates);
            
            const voters = getVoters();
            const updatedVoters = voters.map(voter => {
                if (voter.studentId === state.currentVoter.studentId) {
                    return { 
                        ...voter, 
                        hasVoted: true, 
                        votedFor: state.selectedCandidateId,
                        voteTime: new Date().toISOString()
                    };
                }
                return voter;
            });
            saveVoters(updatedVoters);
            
            document.getElementById('ballot-section').classList.add('d-none');
            document.getElementById('voted-section').classList.remove('d-none');
            
            const votedCandidate = updatedCandidates.find(c => c.id === state.selectedCandidateId);
            document.getElementById('voted-candidate-name').textContent = votedCandidate ? votedCandidate.name : 'Unknown';
            document.getElementById('vote-timestamp').textContent = new Date().toLocaleString();
        }

        // Initialize application
        function initApp() {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('confirm-vote').addEventListener('click', handleVote);
            document.getElementById('back-to-login').addEventListener('click', () => {
                document.getElementById('ballot-section').classList.add('d-none');
                document.getElementById('login-form').classList.remove('d-none');
            });
            document.getElementById('return-to-gallery').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
